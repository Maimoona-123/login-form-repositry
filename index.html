<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==
    " crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="wrapper">
    <form action="">
        <h1>Login</h1>

        <div class="input-box">
            <input type="text" placeholder="Enter your email" required>
            <div class="icon"><i class="fa-solid fa-envelope"></i></div>
        </div>


        <div class="input-box">
            <input type="text" placeholder="Enter your password" required>
            <div class="icon2"><i class="fa-solid fa-lock"></i></div>
        </div>

        <a href="#" class="forgot">Forgot Password?</a>
<br/>
<br/>
        <button class="btn">Login</button>

        <div class="register">
            <p>Don't have an account?</p>
            <a href="#" class="a2">Signup now</a>
        </div>
    </form>
</div>

</body>
</html>
